<form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
    <ion-item>
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input #email="ngModel" [(ngModel)]="model.email" minlength="6" name="email" required
                   type="email"></ion-input>
    </ion-item>

    <div *ngIf="sendToken">
        <ion-item>
            <ion-label position="floating">Token</ion-label>
            <ion-input #token="ngModel" [(ngModel)]="model.token" minlength="2" name="token" required
                       type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input #password="ngModel" [(ngModel)]="model.password" minlength="6" name="password" required
                       type="{{type}}"></ion-input>
            <ion-button color="light" (click)="showPassword()" class="btn_show h-100" slot="end" type="button">
                <ion-icon *ngIf="!showPass" name="eye-off-outline"></ion-icon>
                <ion-icon *ngIf="showPass" name="eye-outline"></ion-icon>
            </ion-button>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Repita su Contraseña</ion-label>
            <ion-input #repassword="ngModel" [(ngModel)]="model.repassword" minlength="6" name="repassword" required
                       type="{{type}}"></ion-input>
            <ion-button color="light" (click)="showPassword()" class="btn_show h-100" slot="end" type="button">
                <ion-icon *ngIf="!showPass" name="eye-off-outline"></ion-icon>
                <ion-icon *ngIf="showPass" name="eye-outline"></ion-icon>
            </ion-button>
        </ion-item>
    </div>

    <ion-item>
        <ion-button expand="block" slot="end" [disabled]="!f.form.valid" type="submit">
            <ion-label>{{textSubmit}}</ion-label>
        </ion-button>
    </ion-item>
</form>

<ion-item lines="none">
    <ion-label (click)="formLogin()" class="w-100 text-left text-gray">¿Tienes cuenta?</ion-label>
</ion-item>

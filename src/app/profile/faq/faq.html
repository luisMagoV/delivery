<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-icon size="large" (click)="appConfig.back()" name="arrow-back-outline"></ion-icon>
        </ion-buttons>
        <ion-title>{{ 'faq.title' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list lines="none">
        <ion-item (click)="d.toggle = !d.toggle" class="faq_text" *ngFor="let d of data">
            <ion-col class="ion-no-padding">
                <ion-item class="ion-no-padding">
                    <ion-label class="ion-text-wrap font-weight-bold">{{d.question}}</ion-label>
                    <ion-icon [name]="d.toggle == false ? 'arrow-forward' : 'arrow-down'" slot="end"></ion-icon>
                </ion-item>
                <ion-label class="ion-text-wrap" *ngIf="d.toggle">{{d.answer}}</ion-label>
            </ion-col>
        </ion-item>
    </ion-list>
</ion-content>

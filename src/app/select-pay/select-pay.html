<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons class="blue" (click)="back()">
            <ion-icon size="small" name="arrow-back-outline"></ion-icon>
            <ion-title size="small" class="ion-no-padding">
                Atras
            </ion-title>
        </ion-buttons>
        <!--<ion-title>Metodos de Pago</ion-title>-->
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-item class="title">
        <ion-text>
            <h2>Tus métodos de pago</h2>
            <h6>Añadir método de pago</h6>
        </ion-text>
    </ion-item>

    <ion-radio-group value="TDC">

        <ion-item class="ion-padding-horizontal rounded" lines="none">
            <ion-radio (click)="addCard()" slot="start" color="success" value="TDC"></ion-radio>
            <ion-label>Tarjeta de Crédito / Débito</ion-label>
        </ion-item>

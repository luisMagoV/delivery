<ion-header>

        <ion-title>Orden Finalizada</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br><br>
    <ion-item class="p-t-50 text-center" lines="none">
        <img alt="" style="margin: auto" src="assets/img/checkok.png">
    </ion-item>
    <ion-item class="p-t-50 text-center" lines="none">
        <div>
            <h2 class="text-wrap">Su orden se ha procesado con éxito.</h2>

    <ion-button (click)="goInit()" expand="full">Continuar Comprando</ion-button>
</ion-content>

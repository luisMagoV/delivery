<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" (click)="back()">
            <ion-icon name="arrow-back-outline" size="large"></ion-icon>
            Atrás
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-header class="ion-padding ion-no-border">
        <ion-title color="primary" class="font-weight-bold">Método de Pago</ion-title>
    </ion-header>

    <ion-list class="ion-padding">
        <ion-col class="ion-no-padding">
            <ion-item class="card first-rounded" lines="none">
                <ion-radio size="1" value="card"></ion-radio>
                <ion-row size="8" class="ion-padding-start">
                    <ion-avatar>
                        <img alt="" src="../../assets/img/visa.png"/>
                    </ion-avatar>
                    <ion-label>**** 4545</ion-label>
                </ion-row>
                <ion-label color="primary" size="1" class="font-weight-bold ion-text-right small">Borrar</ion-label>
            </ion-item>
            <ion-item class="card last-rounded" lines="none" (click)="addCard()">
                <ion-label color="primary" class="font-weight-bold ion-text-left x-small ion-padding-start">
                    + Agregar nueva tarjeta
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-list>

</ion-content>
